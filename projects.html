    <!-- Projects Listings -->
    <div class="container mx-auto my-12">
        <h2 class="text-3xl font-bold text-center mb-8 text-black">Our Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-4" id="project-listing">
            <!-- Filter Form -->
            <div class="col-span-full mb-8 p-6 bg-white rounded-lg shadow-md fade-in-up">
                <h3 class="text-xl font-semibold mb-4 text-black">Filter Projects</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <select id="filter-location" class="p-2 border rounded focus:ring-2 focus:ring-primary">
                        <option value="">All Locations</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                    </select>
                    <select id="filter-type" class="p-2 border rounded focus:ring-2 focus:ring-primary">
                        <option value="">All Types</option>
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="house">House</option>
                        <option value="mansion">Mansion</option>
                        <option value="villa">Villa</option>
                    </select>
                    <input type="number" id="filter-budget" placeholder="Max Budget (in Crores)"
                        class="p-2 border rounded focus:ring-2 focus:ring-primary">
                </div>
                <button onclick="filterProjects()" type="button"
                    class="mt-4 w-full bg-primary text-white p-2 rounded hover:bg-secondary transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    Apply Filters
                </button>
            </div>

            <!-- Project items will be dynamically inserted here -->

        </div>
    </div>

    <!-- Contact Form -->
    <div class="container max-w-4xl mx-auto my-8 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-4 text-black">Contact Us About Our Projects</h2>
            <form id="project-contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-black">Name:</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-black">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-black">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                </div>
                <div>
                    <label for="project" class="block text-sm font-medium text-black">Interested Project:</label>
                    <select id="project" name="project" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                        <option value="">Select a Project</option>
                        <!-- Project options will be dynamically inserted here -->
                    </select>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-black">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="mb-4">Â© 2024 Property Finder. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-accent transition duration-300">Privacy Policy</a>
                <a href="#" class="hover:text-accent transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        const projectsData = [
            {
                title: "Green Meadows Residency",
                location: "Bangalore",
                type: "residential",
                price: 500,
                developer: "ABC Builders",
                status: "Completed",
                rating: 4.8,
                image: "https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
            },
            {
                title: "Skyline Business Hub",
                location: "Mumbai",
                type: "commercial",
                price: 750,
                developer: "XYZ Developers",
                status: "Ongoing",
                rating: 4.5,
                image: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            },
            {
                title: "Sunshine Apartments",
                location: "Pune",
                type: "residential",
                price: 400,
                developer: "Sunrise Properties",
                status: "Completed",
                rating: 4.2,
                image: "https://images.unsplash.com/photo-1460317442991-0ec209397118?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            },
            {
                title: "Capital Tower",
                location: "Delhi",
                type: "commercial",
                price: 900,
                developer: "Metro Constructions",
                status: "Ongoing",
                rating: 4.7,
                image: "https://images.unsplash.com/photo-1554469384-e58fac16e23a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            },
            {
                title: "Lakeview Residency",
                location: "Hyderabad",
                type: "residential",
                price: 350,
                developer: "Prime Builders",
                status: "Upcoming",
                rating: 4.3,
                image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            },
            {
                title: "Luxury Villa Project",
                location: "Bangalore",
                type: "house",
                price: 2500,
                developer: "Elite Homes",
                status: "Ongoing",
                rating: 4.9,
                image: "https://images.unsplash.com/photo-1613490493576-7fde63acd811?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
            },
            {
                title: "Seaside Mansion Project",
                location: "Mumbai",
                type: "house",
                price: 3000,
                developer: "Luxury Living",
                status: "Upcoming",
                rating: 4.7,
                image: "https://images.unsplash.com/photo-1613977257363-707ba9348227?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            }
        ];

        function createProjectElement(project) {
            const projectElement = document.createElement('div');
            projectElement.className = "project-item bg-white rounded-lg overflow-hidden shadow-lg shine-effect";
            projectElement.setAttribute('data-location', project.location);
            projectElement.setAttribute('data-type', project.type);
            projectElement.setAttribute('data-price', project.price);

            projectElement.innerHTML = `
                <a href="property-details.html?title=${encodeURIComponent(project.title)}&location=${encodeURIComponent(project.location)}&type=${encodeURIComponent(project.type)}&price=${encodeURIComponent(project.price)}&developer=${encodeURIComponent(project.developer)}&status=${encodeURIComponent(project.status)}&rating=${encodeURIComponent(project.rating)}&image=${encodeURIComponent(project.image)}">
                    <img src="${project.image}" alt="${project.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2 text-black">${project.title}</h3>
                        <p class="text-black mb-2"><i class="fas fa-rupee-sign mr-2 text-secondary"></i>${project.price} Crore</p>
                        <p class="text-black"><i class="fas fa-map-marker-alt mr-2 text-secondary"></i>${project.location}</p>
                        <p class="text-black"><i class="fas fa-user mr-2 text-secondary"></i>Developer: ${project.developer}</p>
                    </div>
                </a>
            `;

            return projectElement;
        }

        function displayProjects() {
            const projectListing = document.getElementById('project-listing');
            const projectSelect = document.getElementById('project');

            projectsData.forEach(project => {
                const projectElement = createProjectElement(project);
                projectListing.appendChild(projectElement);

                const option = document.createElement('option');
                option.value = project.title;
                option.textContent = project.title;
                projectSelect.appendChild(option);
            });
        }

        function filterProjects() {
            const location = document.getElementById('filter-location').value.toLowerCase();
            const type = document.getElementById('filter-type').value.toLowerCase();
            const budget = document.getElementById('filter-budget').value;

            const projects = document.querySelectorAll('.project-item');

            projects.forEach(project => {
                const projectLocation = project.getAttribute('data-location').toLowerCase();
                const projectType = project.getAttribute('data-type').toLowerCase();
                const projectPrice = parseInt(project.getAttribute('data-price'));

                const locationMatch = location === "" || projectLocation === location;
                const typeMatch = type === "" || projectType === type;
                const budgetMatch = budget === "" || projectPrice <= parseInt(budget);

                if (locationMatch && typeMatch && budgetMatch) {
                    project.style.display = "block";
                    project.style.opacity = 1;
                    project.style.transform = "translateY(0)";
                } else {
                    project.style.opacity = 0;
                    project.style.transform = "translateY(20px)";
                    setTimeout(() => {
                        project.style.display = "none";
                    }, 300);
                }
            });
        }

        // Handle form submission
        document.getElementById('project-contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Here you can add AJAX to submit the form data without refreshing
            alert('Thank you for contacting us! We will get back to you shortly.');
            this.reset();
        });

        // Animate projects on page load
        window.addEventListener('load', () => {
            displayProjects();
            const projects = document.querySelectorAll('.project-item');
            projects.forEach((project, index) => {
                setTimeout(() => {
                    project.classList.add('fade-in-up');
                }, index * 100);
            });
        });
    </script>

</body>
