<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@4.1.17/dist/framer-motion.min.js"></script>
    <style>
        /* <include src="styles.html"></include> */
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen">

    <!-- Navbar -->
    <nav class="navbar sticky top-0 z-50 shadow-lg">
        <ul class="flex justify-center items-center py-4 px-6 space-x-6">
            <li><a href="index.html" class="text-white font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Home</a></li>
            <li><a href="hoameloans.html" class="text-white font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Home Loans</a></li>
            <li><a href="homeinterior.html" class="text-white font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Home Interiors</a></li>
            <li><a href="projects.html" class="text-white font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Projects</a></li>
        </ul>
    </nav>

    <!-- Home Loan Application Form -->
    <div class="container max-w-4xl mx-auto my-8 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-3xl font-bold mb-6 text-center text-primary">Home Loan Application</h2>
            <div class="mb-6">
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-primary bg-primary-200">
                                Progress
                            </span>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-semibold inline-block text-primary">
                                0%
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-primary-200">
                        <div id="progress-bar" style="width:0%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-primary"></div>
                    </div>
                </div>
            </div>
            <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">
                <!-- Location Section -->
                <div class="form-group flex items-center space-x-2">
                    <i class="fas fa-map-marker-alt text-primary"></i>
                    <label for="location" class="flex-grow">Property Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter the location of the property" required class="w-full p-2 border rounded">
                </div>

                <!-- Owner Details Section -->
                <div class="form-group flex items-center space-x-2">
                    <i class="fas fa-user text-primary"></i>
                    <label for="owner-name" class="flex-grow">Owner's Full Name</label>
                    <input type="text" id="owner-name" name="owner-name" placeholder="Enter the owner's name" required class="w-full p-2 border rounded">
                </div>

                <div class="form-group flex items-center space-x-2">
                    <i class="fas fa-phone text-primary"></i>
                    <label for="owner-phone" class="flex-grow">Owner's Phone Number</label>
                    <input type="number" id="owner-phone" name="owner-phone" placeholder="Enter the owner's phone number" required class="w-full p-2 border rounded">
                </div>

                <div class="form-group flex items-center space-x-2">
                    <i class="fas fa-envelope text-primary"></i>
                    <label for="owner-email" class="flex-grow">Owner's Email Address</label>
                    <input type="text" id="owner-email" name="owner-email" placeholder="Enter the owner's email" required class="w-full p-2 border rounded">
                </div>

                <!-- Document Upload Section -->
                <div class="form-group flex items-center space-x-2">
                    <i class="fas fa-upload text-primary"></i>
                    <label for="documents" class="flex-grow">Upload Official Documents (Aadhar, PAN, etc.)</label>
                    <input type="file" id="documents" name="documents" accept=".pdf,.jpg,.png,.jpeg" required class="w-full p-2 border rounded">
                </div>

                <div class="form-group flex items-center space-x-2">
                    <i class="fas fa-file-alt text-primary"></i>
                    <label for="property-papers" class="flex-grow">Upload Property Papers (Proof of Ownership)</label>
                    <input type="file" id="property-papers" name="property-papers" accept=".pdf,.jpg,.png,.jpeg" required class="w-full p-2 border rounded">
                </div>

                <!-- Submit Button -->
                <button type="submit"<button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    Submit Application
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="mb-4">Â© 2024 Property Finder. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-accent transition duration-300">Privacy Policy</a>
                <a href="#" class="hover:text-accent transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        const form = document.querySelector('form');
        const progressBar = document.getElementById('progress-bar');
        const formFields = form.querySelectorAll('input, select');
        const totalFields = formFields.length;

        formFields.forEach(field => {
            field.addEventListener('change', updateProgress);
        });

        function updateProgress() {
            const filledFields = Array.from(formFields).filter(field => field.value.trim() !== '').length;
            const progress = (filledFields / totalFields) * 100;
            progressBar.style.width = `${progress}%`;
            document.querySelector('.text-right span').textContent = `${Math.round(progress)}%`;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>

</body>
</html>
