<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@4.1.17/dist/framer-motion.min.js"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen">
    <!-- Navbar -->
    <nav class="navbar sticky top-0 z-50 shadow-lg">
        <ul class="flex justify-center items-center py-4 px-6 space-x-6">
            <li><a href="index.html"
                    class="text-black font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Home</a>
            </li>
            <li><a href="hoameloans.html"
                    class="text-black font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Home
                    Loans</a></li>
            <li><a href="homeinterior.html"
                    class="text-black font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Home
                    Interiors</a></li>
            <li><a href="projects.html"
                    class="text-black font-bold py-2 px-4 rounded-full hover:bg-white hover:text-primary transition-all duration-300">Projects</a>
            </li>
        </ul>
    </nav>

    <div class="property-details-container max-w-4xl mx-auto my-8 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h1 id="property-title" class="text-3xl font-bold mb-4 text-center text-primary"></h1>
            <img id="property-image" src="" alt="Property Image" class="w-full h-64 object-cover rounded-lg mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="details">
                    <p><i class="fas fa-map-marker-alt text-primary mr-2"></i><strong>Location:</strong> <span
                            id="property-location"></span></p>
                    <p><i class="fas fa-rupee-sign text-primary mr-2"></i><strong>Price:</strong> <span
                            id="property-price"></span> Lakh</p>
                    <p><i class="fas fa-user text-primary mr-2"></i><strong>Owner:</strong> <span
                            id="property-owner"></span></p>
                    <p><i class="fas fa-phone text-primary mr-2"></i><strong>Contact:</strong> <span
                            id="property-phone"></span></p>
                </div>
                <div class="details">
                    <p><i class="fas fa-building text-primary mr-2"></i><strong>Type:</strong> <span
                            id="property-type"></span></p>
                    <p><i class="fas fa-star text-primary mr-2"></i><strong>Rating:</strong> <span
                            id="property-rating"></span> ⭐</p>
                    <p><i class="fas fa-history text-primary mr-2"></i><strong>Previous Owner:</strong> <span
                            id="property-previous-owner"></span></p>
                    <p><i class="fas fa-money-bill-wave text-primary mr-2"></i><strong>Payment Methods:</strong> <span
                            id="property-payment-methods"></span></p>
                </div>
            </div>
        </div>
        <div class="contact-info bg-gray-100 p-6 mt-6">
            <h3 class="text-xl font-semibold mb-4 text-primary">Schedule a Visit</h3>
            <form id="visit-form" class="space-y-4">
                <div>
                    <label for="visit-name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="visit-name" name="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                </div>
                <div>
                    <label for="visit-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="visit-email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                </div>
                <div>
                    <label for="visit-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="visit-phone" name="phone" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                </div>
                <div>
                    <label for="visit-date" class="block text-sm font-medium text-gray-700">Preferred Visit Date</label>
                    <input type="date" id="visit-date" name="date" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
                </div>
                <button type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                    Schedule Visit
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="mb-4">© 2024 Property Finder. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-accent transition duration-300">Privacy Policy</a>
                <a href="#" class="hover:text-accent transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        // Function to get URL parameters
        function getURLParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title') || 'Property Details',
                location: params.get('location') || 'Location',
                price: params.get('price') || '0',
                type: params.get('type') || 'Residential',
                owner: params.get('owner') || 'Not Available',
                phone: params.get('phone') || 'Not Available',
                rating: params.get('rating') || '0.0',
                image: params.get('image') || 'https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&auto=format&fit=crop&w=1074&q=80',
                previousOwner: params.get('previous-owner') || 'Not Available',
                paymentMethods: params.get('payment-methods') || 'Cash'
            };
        }

        // Function to display property details
        function displayPropertyDetails() {
            const details = getURLParameters();
            document.title = details.title + ' - Property Details';

            // Update all property details
            const elements = [
                { id: 'property-title', value: details.title },
                { id: 'property-location', value: details.location },
                { id: 'property-price', value: details.price },
                { id: 'property-type', value: details.type },
                { id: 'property-owner', value: details.owner },
                { id: 'property-phone', value: details.phone },
                { id: 'property-rating', value: details.rating },
                { id: 'property-previous-owner', value: details.previousOwner },
                { id: 'property-payment-methods', value: details.paymentMethods }
            ];

            // Set property image
            const propertyImage = document.getElementById('property-image');
            propertyImage.src = details.image;
            propertyImage.alt = details.title;

            // Animate in each detail
            elements.forEach((element, index) => {
                setTimeout(() => {
                    const el = document.getElementById(element.id);
                    if (el) {
                        el.textContent = element.value;
                        el.style.opacity = 0;
                        el.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                            el.style.opacity = 1;
                            el.style.transform = 'translateY(0)';
                        }, 50);
                    }
                }, index * 100);
            });
        }

        // Handle visit form submission
        document.getElementById('visit-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Visit request submitted successfully! We will contact you shortly to confirm the appointment.');
            this.reset();
        });

        // Execute the function on page load
        window.onload = displayPropertyDetails;
    </script>

</body>

</html>
